version: 0.2
env:
    secrets-manager:
      TOKEN: secondsecret:secretforsonarcloud
phases:
  install:
    runtime-versions:
      java: latest
  build:
    commands:
      - mvn verify sonar:sonar -Dsonar.projectKey=javabuild_aws -Dsonar.organization=javabuild -Dsonar.host.url=https://sonarcloud.io -Dsonar.token=$TOKEN 
